name: AEGIS Snake Animation
on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours for fresh animations
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'aegis_snake.py'
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Pillow
        run: pip install pillow
      - name: Generate AEGIS snake GIF
        run: python aegis_snake.py
      - name: Commit and push GIF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add aegis_snake.gif
          git diff --cached --quiet || git commit -m "Update AEGIS snake animation [skip ci]"
          git push
